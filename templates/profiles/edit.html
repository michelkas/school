{% extends "base.html" %}

{% block content %}

    <main class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <a href="javascript:history.back()" class="d-flex align-items-center position-absolute">  <i class="bi bi-arrow-left text-primary fs-5"></i></a>
                            <h3 class="card-title text-center mb-4">Edition profile</h3>

                            <!-- Formulaire -->
                        
                            <form method="POST"  enctype='multipart/form-data'>

                        
                            
                                
                                {% csrf_token %}
                                <div class="mb-3">
                                    {% if form.instance.avatar %}
                                        <img src="{{form.instance.avatar.url}} " alt="avatar" class="rounded-circle border border-white " style="width:120px; bottom:-60px; left:20px;">
                                    {% endif %}
                                </div>
                                <div class="mb-3">                          
                                    {{ form.avatar}} 
                                </div>
                                <div class="mb-3">                          
                                    {{ form.bio}} 
                                </div>
                                
                                <div class="d-grid ">
                                    <button type="submit" class="btn btn-outline-primary">sauvegarder</button>
                                </div>
                            </form>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

{% endblock  %}
